<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kubernetes Xray Report</title>
</head>
<body>
    <h1>Kubernetes Xray Report</h1>
    <table>
        <thead>
            <th>Namespace</th>
            <th>Pod</th>
            <th>Image</th>
            <th>High/Criticals</th>
        </thead>
        <tbody>{% for result in results %}
            <tr>
                <td>{{ result.namespace }}</td>
                <td>{{ result.pod_name }}</td>
                <td>{{ result.image }}</td>
                <td>{{ result.issue_count }}</td>
            </tr>{% endfor %}
        </tbody>
    </table>
</body>
</html>
